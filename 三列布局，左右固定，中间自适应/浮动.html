<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三列布局，左右固定，中间自适应-浮动</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #left,#center,#right{
            height:200px;
        }
        #left{
            background: #ff0000;
            width:100px;
            float:left;
        }
        #right{
            background: #00ff00;
            width:100px;
            float:right;
        }
        #center{
            background: #ffff00;
            margin:0 100px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>
        <div id="center"></div>
    </div>
</body>
</html>
