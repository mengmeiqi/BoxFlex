<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三列布局，左右固定，中间自适应-定位</title>
    <style>
        *{
            padding:0;
            margin:0;
        }

        #left,#right{
            width:100px;
            height:200px;
            background: #ff0000;
            position:absolute;
        }
        #left{
            top:0;
            left:0;
        }
        #right{
            top:0;
            right:0;
        }
        #center{
            background: #00ff00;
            height:200px;
            margin:0 100px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>
</html>
