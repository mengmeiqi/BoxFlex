<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #div1{
            width:200px;
            height:200px;
            background: #0f0;
            padding:10px;
            border:10px solid #f0f;
        }
        #div2{
            width:200px;
            height:200px;
            background: #ff0;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<script>
    var oDiv1 = document.getElementById("div1");
    alert(oDiv1.offsetWidth);
</script>
</body>
</html>
