<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两列布局，左侧固定，右侧自适应-table</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #main{
            display:table;
            width:100%;
        }
        #left{
            display:table-cell;
            height:200px;
            width:200px;
            background: #ff0000;
        }
        #right{
            display:table-cell;
            height:200px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
