<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两列布局，左侧固定，右侧自适应</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #left{
            width:200px;
            height:200px;
            background: #ff0000;
            float:left;
        }
        #right{
            background: #0f0;
            margin-left:200px;
            height:200px;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
