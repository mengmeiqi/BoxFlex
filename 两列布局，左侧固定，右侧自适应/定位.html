<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两列布局，左侧固定，右侧自适应-定位</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #left{
            height:200px;
            width:200px;
            background: #ff0000;
            position:absolute;
        }
        #right{
            background: #00ff00;
            height:200px;
            margin-left:200px;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
