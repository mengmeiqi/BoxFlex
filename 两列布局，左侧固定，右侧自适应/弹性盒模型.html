<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两列布局，左侧固定，右侧自适应</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #main{
            display:flex;
            display:-webkit-flex;
        }
        #left{
            background: #ff0000;
            height:200px;
            width:200px;
        }
        #right{
            background: #00ff00;
            height:200px;
            flex-grow:1;
            -webkit-flex-grow:1;
            -moz-flex-grow:1;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
